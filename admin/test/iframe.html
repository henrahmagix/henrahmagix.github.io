<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Any page - In an iframe</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      background-color: #136;
    }

    form {
      color: white;
      margin: 20px;
    }

    .stretched {
      display: block;
      height: auto;
      margin: 20px;
    }
  </style>
</head>

<body>

  <form method="get">
    <label>
      Enter the url to go in the iframe:
      <input size="100" id="form_src" type="text" name="src" placeholder="https://twitter.com/henrahmagix">
    </label>
    <br>
    <button>Go</button>
  </form>

  <div class="stretched">
    <iframe id="iframe_container" src="" frameborder="0" scrolling="yes" seamless="seamless" style="display:block;border:none;width:100%;height:900px;"></iframe>
  </div>

  <script>
    var src = new URL(window.location).searchParams.get('src') || '';
    window.iframe_container.src = src;
    window.form_src.value = src;
  </script>
</body>

</html>
